<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: navbar"></div>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">회원 수정</h2>

                            <form name="joinForm" method="post" th:action="@{/member/edit}" th:object="${user}" accept-charset="UTF-8">

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="memberId">아이디</label>
                                    <input type="text" name="id" id="memberId" th:field="*{nickname}" th:text="${nickname}" class="form-control form-control-lg" disabled />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">이메일</label>
                                    <input type="email" name="email" th:field="*{email}" id="email" th:text="${email}" class="form-control form-control-lg" required />
                                </div>

                                <legend><h6 class="mb-0 me-4">부서</h6></legend>
                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="department" id="delivery"
                                               th:field="*{department}" value="DELIVERY" />
                                        <label class="form-check-label" for="DELIVERY">배송</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" th:field="*{department}" type="radio" name="department" id="quality"
                                               value="QUALITY" />
                                        <label class="form-check-label" for="QUALITY">품질</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0">
                                        <input class="form-check-input" th:field="*{department}" type="radio" name="department" id="customerService"
                                               value="CUSTOMER_SERVICE" />
                                        <label class="form-check-label" for="customerService">CS</label>
                                    </div>

                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            id="btnSubmit"
                                            >수정</button>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
