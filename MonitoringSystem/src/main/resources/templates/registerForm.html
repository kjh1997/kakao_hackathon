<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" />
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/node_modules/jdenticon/dist/jdenticon.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}"/>
    <script src=/js/register.js></script>
    <style>
        .container {
            max-width: 100%;
        }
    </style>
</head>
<body>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">회원가입</h2>

                            <form name="joinForm" action="/register" method="post" accept-charset="UTF-8">

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="memberId">아이디</label>
                                    <span id="id_input_re_1">사용 가능한 아이디입니다.</span>
                                    <span id="id_input_re_2">아이디가 이미 존재합니다.</span>
                                    <input type="text" name="id" id="memberId" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">이메일</label>
                                    <input type="email" name="email" id="email" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">비밀번호</label>
                                    <input type="password" name="password" id="password" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="passwordCheck">비밀번호 확인</label>
                                    <span id="pw_input_re_1">비밀번호가 일치하지 않습니다.</span>
                                    <span id="pw_input_re_2">비밀번호가 일치합니다.</span>
                                    <input type="password" id="passwordCheck" class="form-control form-control-lg" required />
                                </div>

                                <legend><h6 class="mb-0 me-4">부서</h6></legend>
                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="department" id="delivery"
                                               value="DELIVERY" />
                                        <label class="form-check-label" for="delivery">배송</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="department" id="quality"
                                               value="QUALITY" />
                                        <label class="form-check-label" for="quality">품질</label>
                                    </div>

                                    <div class="form-check form-check-inline mb-0">
                                        <input class="form-check-input" type="radio" name="department" id="customerService"
                                               value="CUSTOMER_SERVICE" />
                                        <label class="form-check-label" for="customerService">CS</label>
                                    </div>

                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            id="btnSubmit"
                                            >회원가입</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">이미 회원이신가요? <a href="/login"
                                                                                                        class="fw-bold text-body"><u>로그인</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
