<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: navbar"></div>

<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center gradient-custom-3">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <h1>알람 입력</h1>
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">

                            <form oninput="x.value=parseInt(customRange3.value)" th:action="@{/alarm/add}" th:object="${alarmVO}" method="post">
                                <h3>기준</h3>
                                <div class="mb-3">
                                    <input type="range" th:field="*{score}" class="form-range" min="50" max="100" step="0.5" id="customRange3">
                                    <output name="x" for="a" value="50">75</output><br>
                                </div>
                            <div class="mb-3">
                                <h3>키워드</h3>
                                <select class="form-select" th:field="*{keyword}" aria-label="Default select example">
                                    <option th:each="keyword : ${keywords}" th:value="${keyword}"
                                            th:text="${keyword}">FAST</option>

                                </select>
                            </div>
                                <h3>feedback</h3>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio"  th:field="*{feedback}"
                                           name="flexRadioDefault" id="flexRadioDefault1" value="0">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        부정
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{feedback}"
                                           name="flexRadioDefault" id="flexRadioDefault2" value="1" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        긍정
                                    </label><br>
                                </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>


</html>
