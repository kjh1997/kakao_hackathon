<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" />
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/node_modules/jdenticon/dist/jdenticon.min.js"></script>
    <script src="/js/login.js"></script>
    <style>
        .container {
            max-width: 100%;
        }
    </style>
</head>
<body>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">로그인</h2>
                            <form name="loginForm" action="/login" method="post" accept-charset="UTF-8">

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="userId">아이디</label>
                                    <input type="text" name="id" id="userId" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">비밀번호</label>
                                    <input type="password" name="password" id="password" class="form-control form-control-lg" required />
                                </div>

                                <div class="d-flex justify-content-center">
                                    <input type="button"
                                           class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                           id="btnLogin"
                                           value="로그인"/>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">처음이신가요? <a href="/registerForm"
                                                                                          class="fw-bold text-body"><u>회원가입</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
